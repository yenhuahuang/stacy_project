<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>訂單細項</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
					<a class="navbar-brand" href="/admin/productRetrieveAll">切換至管理者頁面</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/bookRetrieveAll">首頁</a></li>
				<li class="active"><a href="/orderRetrieveBycus">訂單查詢</a></li>

			</ul>
			<form class="navbar-form navbar-left" action="booksearch"
				method="post">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="搜尋商品"
						name="name" />
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/shoppingCartList"><span
						class="glyphicon glyphicon-shopping-cart"></span>檢視購物車</a></li>
				<li><a href="/login"><span
						class="glyphicon glyphicon-log-out"></span> 登出</a></li>
			</ul>
		</div>
	</nav>

<body>
	
	

	<table class="table table-bordered table-striped">
		<tr>
			<th>訂單編號</th>
			<th>產品名稱</th>
			
			<th>訂購數量</th>
			
			<th>單價</th>
			<th>小計</th>
		</tr>
		<tr th:each="orderdetail : ${allorderdetails} " th:object="${orderdetail}">
			<td th:text="*{myKey.orderid}">1</td>
			<td th:text="*{myKey.product.name}">food</td>
			
			<td th:text="*{count}">1</td>
			<td th:text="*{price}">56</td>
			
			<td th:text="*{stotal}">0</td>
		</tr>
	</table>
	<p>總金額 : </p>	
	<p th:object="${order}" th:text="*{total}"> </p>	
	<a href="/orderRetrieveBycus" class="btn btn-info" role="button" >回訂單管理</a>

</body>
</html>
